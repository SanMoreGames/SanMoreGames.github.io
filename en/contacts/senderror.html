<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>San More Games</title>
<link rel="icon" href="/favicon.png">
<script>
function timer(){
var obj=document.getElementById('timer_inp');
obj.innerHTML--;
    if (obj.innerHTML==0){
        window.location.href = "/en/contacts.html"
        setTimeout(function(){},1000);
    } else {
        setTimeout(timer,1000);
    }
}
setTimeout(timer,1000);
</script>
<style>
html {background-color:#eee;}
body {position:absolute; left:50%; top:50%; margin:-120px 0 0 -250px;}
#splash {width:500px; height:240px; background-color:#fff; font-family:sans-serif; box-shadow:#333 0 0 20px;
text-align:center; color:#111; border:solid 3px #f00;}
a {text-decoration:none;}
a:hover {text-decoration:underline;}
</style>
</head>
<body>
<div id="splash">
<h1>The error, you must fill in all fields!</h1>
<h2>The letter was not sent.</h2>
You will be automatically redirected in <b id="timer_inp">5</b> seconds.
<a href="/en/contacts.html"><h3>Go back to the form</h3></a>.
</div>
</body>
</html>
