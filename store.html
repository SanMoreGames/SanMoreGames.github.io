<div id="device" style="text-align: center; border:1px dotted black; color:green;"></div>
<script type="text/javascript">
  testExp = new RegExp('Android|webOS|iPhone|iPad|' +
    		       'BlackBerry|Windows Phone|'  +
    		       'Opera Mini|IEMobile|Mobile' , 
    		      'i');
  android = new RegExp('Android', 'i');
  ios = new RegExp('iPhone|iPad|iPod', 'i');
  
  if (testExp.test(navigator.userAgent)){
	if (android.test (navigator.userAgent)){
        location = "https://play.google.com/store/apps/developer?id=SanMoreGames";
    }
	if (ios.test (navigator.userAgent)){
		location = "https://itunes.apple.com/us/developer/san-more-games-llc/id1075093107";
	}
  }
       
  else
       location = "http://sanmoregames.com";
